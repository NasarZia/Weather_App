<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter a city name" spellcheck="false">
                <button><img src="images/search.png"</button>
            </div>
            <div class="error">
                <p>Invalid city name bruv</p>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather_icon">
                <h1 class="temp">30 Â°C</h1>
                <h2 class="city">Kolkata</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">90%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">2 kmph</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
